<!DOCTYPE html>
<head>
  <title>Google Maps JavaScript API v3 Example: Elevation Service</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

</head>
<body>
  <h1>Elevation</h1>

  <script>
   $(function(){
    $.ajax({
      // url: './test.py',
      url: 'http://localhost:8000/test.py',
      type: 'post',
      async: false,
      data: {data:'テスト'}
    }).done(function(data){
      console.log(data);
    }).fail(function(){
      console.log('failed');
    });
   });

   url = 'http://localhost:8000/test.py';
   fetch(url, {mode: 'no-cors'})
  .then((output) => {
    return output;
  })
  .then((res) => {
    console.log(res);
  });
   
   </script>

</body>
